<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn" id="open-about-model">
      more about me
     </button>

      class="modal-backdrop"
      id="about-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="about-modal-tittle"
      aria-describedby="about-modal-desc"
      hidden
    >

      <button
      type="button"
      class="modal-close"
      id="close-about-modal"
      aria-label="Close dialog"
      >
        *
      </button>
    <h2 id="about-modal-tittle">More about me></h2>
    <p id="about-modal-desc">
      I am learning web development to combine my creativity,gaming experience and future business ideas. This portfolio is my first step.
    </p>

     <button type="button" class="btn modal-ok">
       OK, got it
     </button>
    </div>     
   </div>
